<!--start : Pop Ups-->
<div class="modal fade" id="previewImagesPopUp">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body" style="background: black;">
                <div id="homeslider" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#homeslider" data-slide-to="0" class="active"></li>
                      <li data-target="#homeslider" data-slide-to="1"></li>
                      <li data-target="#homeslider" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/sliderimg1.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Hallmark | 100% pure</h5>
                            <p>Best Deal</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/sliderimg2.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Hallmark | 100% pure</h5>
                            <p>Best Deal</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/sliderimg3.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Hallmark | 100% pure</h5>
                            <p>Best Deal</p>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeslider" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeslider" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ms custombtn" (click)="closepreviewImages()">Close</button>
            </div>
        </div>
    </div>
</div>
<!--end : Pop Ups-->
<div class="container">
    <div class="row align-items-center contentBody">
        <div class="col-xs-12 col-lg-3">
            <label>Catagory</label>
            <select [(ngModel)]="filter.catagory" (change)="filterItem()" class="form-control">
                <option value="all">All</option>
                <option value="Bracelet">Bracelet</option>
                <option value="Bangle">Bangle</option>
                <option value="Necklace">Necklace</option>
                <option value="Solid Gold">Solid Gold</option>
            </select>
        </div>
        <div class="col-xs-12 col-lg-3">
            <label>Carets</label>
            <select [(ngModel)]="filter.caret" (change)="filterItem()" class="form-control">
                <option value="all">All</option>
                <option value="21">21 carets</option>
                <option value="22">22 carets</option>
                <option value="23">23 carets</option>
                <option value="24">24 carets</option>
            </select>
        </div>
        <div class="col-xs-12 col-lg-3">
            <label>Price Range</label>
            <select [(ngModel)]="filter.priceRange" (change)="filterItem()" class="form-control">
                <option value="all">All</option>
                <option value="0-10000">&#8377;0-10,000</option>
                <option value="10000-50000">&#8377;10,000-50,000</option>
                <option value="50000-100000">&#8377;50,000-1,00,000</option>
                <option value="100000-500000">&#8377;1,00,000-5,00,000</option>
                <option value="500000-X">&#8377;5,00,000 above</option>
            </select>
        </div>
        <div class="col-xs-12 col-lg-3">
            <label>Sort By</label>
            <select [(ngModel)]="filter.sortBy" (change)="filterItem()" class="form-control">
                <option value="PRICE_LOW_TO_HIGH">Price (low to high)</option>
                <option value="PRICE_HIGH_TO_LOW">Price (hight to low)</option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 my-5">
        <div class="row">
            <div class="col-md-4 mb-5" *ngFor="let item of filteredItems">
              <div class="card h-100">
                <div class="card-body" (click)="previewImages()">
                  <h2 class="card-title">{{item.productName}}</h2>
                  <img class="d-block w-100" src="{{item.imagePath}}" alt="Third slide">
                  <p class="card-text">{{item.productDescription}}</p>
                </div>
                <div class="card-footer">
                  <span class="pricetag"><i class="fa fa-inr"></i>{{item.productPrice}}</span>
                  <a class="btn custombtn btn-sm pull-right" (click)="addToCart(item)">Add to cart</a>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
