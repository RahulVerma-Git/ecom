<!-- Page Content -->
<div class="container contentBody">
 <!-- Content Row -->
    <div class="row">
      <div class="col-md-12 mb-5 table-responsive">
        <div *ngIf="cartComponent.cartItems==null || cartComponent.cartItems.length==0;else showcart" class="text-center">
            <div><span class="fa fa-shopping-cart fa-2x"></span></div>
            <div>Your cart is empty</div>
        </div>
        <ng-template #showcart>
          <button class="btn btn-sm custombtn pull-right mb-2" (click)="paynow()">Pay Now</button>
            <table class="table">
            <thead>
                <tr>
                <th>Product Name</th>
                <th>Descriprion</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of cartComponent.cartItems">
                <td><img src="{{item.imagePath}}" alt="Third slide" style="width: 200px;"><br>{{item.productName}}</td>
                <td>{{item.productDescription}}</td>
                <td>{{item.productPrice}}</td>
                <td><i (click)="removeItemFromCart(item)" class="fa fa-times-circle fa-2x"></i></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td style="font-weight: bold;">Total : </td>
                    <td style="font-weight: bold;">&#8377; {{totalPrice}}</td>
                </tr>
              </tfoot>
            </table>
          <button class="btn btn-sm custombtn pull-right mb-2" (click)="paynow()">Pay Now</button>
        </ng-template>
      </div>
    </div>
    <!-- /.row -->

</div>
  <!-- /.container -->
